<form
    #formDirective="ngForm"
    [formGroup]="cardForm"
>
    <mat-card fxLayoutAlign="space-around center">
        <div
            fxLayout="column"
            style="min-width: 20rem;  max-width:50%;"
        >
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input
                    matInput
                    formControlName="name"
                >
            </mat-form-field>

            <mat-form-field>
                <mat-label>age</mat-label>
                <input
                    matInput
                    formControlName="age"
                >
            </mat-form-field>

            <mat-form-field>
                <mat-label>email</mat-label>
                <input
                    matInput
                    formControlName="email"
                >
            </mat-form-field>

            <mat-form-field>
                <mat-label>address</mat-label>
                <input
                    matInput
                    formControlName="address"
                >
            </mat-form-field>

            <mat-form-field appearance="fill">

                <mat-label>Actual step in the process</mat-label>
                <mat-select
                    formControlName="step"
                    [(value)]="steps[0]"
                >
                    <mat-option
                        *ngFor="let step of steps"
                        value="{{step}}"
                    >{{step}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card>

    <section>
        <div class="example-button-row ">
            <button
                mat-stroked-button
                type="submit"
                color="primary"
                (click)="save()"
            >Save</button>

            <button
                mat-stroked-button
                type="button"
                color="warn"
                (click)="cancel()"
            >Cancel</button>
        </div>
    </section>

</form>
